<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <img src="assets/image/vishwaguru.jpeg" style="height: 95px;width: 360px; margin-bottom: 15px;" alt="logo">
                    <h1>Login</h1>
                    <h6 style="margin-top: 13px;">Please enter email & password</h6>
                </div>
                <form  [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" style="margin-left: 166px;" class="btn btn-primary mb-2">Login</button>
                  </form>

                
                   
                
                <a style="color: blanchedalmond; margin-top: 10px; margin-left: 101px;" routerLink="/signup">New User? Click to Sign Up!!</a>
            </div>
        </div>
    </div>
</div>
